<!-- contacts.html -->

{% extends 'portfolio/layout.html' %}

{% block main %}
    <div class="center">
        <h1>Contacts</h1>
        <div class="center2">
            {% for contact in contacts %}
                {% if contact.is_url_link %}
                        <div class="contact">
                            <a href="{{ contact.link_url }}">
                                <div>
                                    <h2>{{ contact.name }}</h2>
                                </div>
                                <div>
                                    <img src="{{ contact.image.url }}" alt="">
                                </div>
                            </a>
                            <div class="link-info">
                                <h3>{{ contact.username }}</h3>
                            </div>
                        </div>
                {% else %}
                    <div class="contact">
                        <div>
                            <h2>{{ contact.name }}</h2>
                        </div>
                        <div>
                            <img src="{{ contact.image.url }}" alt="">
                        </div>
                        <div class="link-info">
                            <h3>{{ contact.username }}</h3>
                        </div>
                    </div>
                {% endif %}

            {% endfor %}
        </div>
    </div>
{% endblock %}
